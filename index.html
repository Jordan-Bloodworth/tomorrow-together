<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Links Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- TAILWIND THEME CUSTOMIZATION -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              xl: "1700px",
              // => @media (min-width: 992px) { ... }
            },
          },
          fontFamily: {
            proda: ["ProdaSans-Regular", "sans-serif"],
            prodaBold: ["ProdaSans-Bold", "sans-serif"],
            backwoods: ["Backwoods-Cabin", "sans-serif"],
          },
        },
      };
    </script>

    <title>Tomorrow, Together</title>
  </head>
  <body class="bg-black">
    <!-- NAV START -->
    <nav
      class="flex flex-wrap items-center justify-between w-full py-4 md:py-0 md:px-8 px-8 text-lg text-gray-700 bg-white"
    >
      <div>
        <a href="index.html">
          <img
            src="./images/logo-black.png"
            alt="Tomorrow, Together logo"
            class="w-32 md:w-48 lg:w-56 xl:w-64 mt-2 md:mt-8"
          />
        </a>
      </div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        id="menu-button"
        class="h-6 w-6 cursor-pointer md:hidden block"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>

      <div class="hidden w-full md:flex md:items-center md:w-auto" id="menu">
        <ul
          class="pt-4 text-base text-black md:flex md:justify-between md:pt-0 font-prodaBold"
        >
          <li>
            <a class="md:p-4 py-2" href="#home">HOME</a>
          </li>
          <li>
            <a class="md:p-4 py-2" href="#about">ABOUT</a>
          </li>
          <li>
            <a class="md:p-4 py-2" href="#resources">RESOURCES</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- NAV END -->

    <!-- HERO START -->
    <div class="" id="#home">
      <img
        class="bg-white md:-mt-32 lg:-mt-48 xl:-mt-[500px]"
        src="./images/hero-gradient.png"
        alt="Image of person with noose around their
      neck"
      />
      <img
        class="absolute left-0 right-0 top-[600px] md:top-[800px] lg:top-[1350px] xl:top-[1200px] ml-auto mr-auto lg:mr-0 pl-8 pr-8 w-[1000px] lg:w-1/2 drop-shadow-2xl"
        src="./images/fact-1.png"
        alt=""
      />
      <img
        class="absolute left-0 right-0 top-[850px] md:top-[800px] lg:top-[1350px] xl:top-[1900px] ml-auto mr-auto lg:ml-0 pl-8 pr-4 w-[1200px] drop-shadow-2xl"
        src="./images/fact-2.png"
        alt=""
      />
      <img
        class="absolute left-0 right-0 top-[1050px] md:top-[800px] lg:top-[1350px] xl:top-[2500px] ml-auto mr-auto ml-auto pl-8 pr-4 w-[1000px] drop-shadow-2xl"
        src="./images/prevent.png"
        alt=""
      />
    </div>
    <!-- HERO END -->

    <!-- MAIN -->

    <script src="nav.js"></script>
  </body>
</html>
